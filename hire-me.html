<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="display-6">Запропонувати роботу</h1>
      </header>

      <div>
        <h3 class="text-muted">Контактна інформація</h3>
      </div>
      <table class="table table-sm" style="width: 300px">
        <tbody>
          <tr>
            <td><em>Тлефон:</em></td>
            <td><b>+380688513892</b></td>
          </tr>
          <tr>
            <td><em>Адреса:</em></td>
            <td><b>м. Київ</b></td>
          </tr>
        </tbody>
      </table>

      <form class="was-validated card-body card">
        <fieldset>
          <legend class="text-muted">Контактна форма</legend>
          <label for="email" class="form-label">
            E-mail <span style="color: red">*</span> <br />
            <input
              id="email"
              class="form-control"
              style="width: 480px"
              type="email"
              pattern="^\S+@\S+\.\S+$"
              required
              name="email"
              placeholder="yourmail@gmail.com"
            />
            <div class="invalid-feedback">Невалідний формат email-адреси</div>
            <div class="valid-feedback">Валідний формат email-адреси</div>
          </label>
          <br />
          <label for="description"
            >Опис: <br />
            <textarea
              id="description"
              class="form-control"
              style="width: 480px; height: 100px"
              name="description"
              rows="5"
              cols="21"
              maxlength="255"
              placeholder="Опишіть вакансію"
            ></textarea>
          </label>
          <br />
          <div>
            <label
              >Тип роботи: <br />
              <select name="worktype" class="form-select">
                <option value="work_in_the_office">Робота в офісі</option>
                <option value="remote_work">Віддалена робота</option>
                <option value="one_time_project">Разовий проект</option>
              </select>
            </label>
          </div>
          <br />
          <input class="btn btn-primary" type="submit" value="Найняти мене" />
        </fieldset>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
